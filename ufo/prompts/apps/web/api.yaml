run_crawler:
  summary: |-
    "run_crawler" is to run crawler to fetch html data from webpage, and return markdown code of test in html data. This function should be always called when you want to fetch any data from webpage directly. Once you finished crawling and get 
    html data, you should clean them according to the users' request and return the cleaned data in markdown code format in your comment part of the response, then you can to the later process.
  class_name: |-
    RunCrawlerCommand
  usage: |-
    [1] API call: run_crawler(url: str) 
    [2] Args:
      - url: The url of which specific website which you want to fetch html data from. The url is usually got from the control text of address bar from the current opened webpage. 
              You should update the url when you are navigating to a new webpage.
    [3] Example: run_crawler(url='https://www.google.com')
    [4] Available control item: None
    [5] Return: The html data info in markdown code format

